<div class="center">
    <h2>ユーザー登録</h2>
    <div>
        <mat-chip-list>
            <mat-chip color="primary" *ngIf="failedToRegister">ユーザー登録に失敗しました</mat-chip>
        </mat-chip-list>
    </div>
    <div>
        <mat-form-field>
            <mat-label>ユーザー名</mat-label>
            <input matInput [(ngModel)]="userName" (input)="checkUserName()">
        </mat-form-field>
    </div>
    <div>
        <mat-chip-list>
            <mat-chip color="primary" *ngIf="!userNameAvailability">既に使われているユーザー名です</mat-chip>
        </mat-chip-list>
    </div>
    <div>
        <mat-form-field>
            <mat-label>パスワード</mat-label>
            <input matInput [(ngModel)]="password" type="password" (input)="checkPassword()">
        </mat-form-field>
    </div>
    <div>
        <mat-chip-list>
            <mat-chip color="primary" *ngIf="!passwordAvailability">パスワードは8文字以上である必要があります</mat-chip>
        </mat-chip-list>
    </div>
    <div mat-dialog-actions>
        <button mat-button color="primary" (click)="register()"
            [disabled]="!(userName && password && userNameAvailability && passwordAvailability)">登録</button>
        <div class="or">または</div>
        <button mat-button routerLink="/login">ログイン</button>
    </div>
</div>
