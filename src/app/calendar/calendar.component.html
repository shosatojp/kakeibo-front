<table>
    <tr>
        <th></th>
        <th *ngFor="let category of categories">{{category}}</th>
    </tr>
    <tr *ngFor="let obj of entrydata.data">
        <td>{{obj.date.getDate()}}</td>
        <td *ngFor="let category of categories">
            <mat-chip-list *ngFor="let entry of obj.categories[category]">
                <app-entry [entry]="entry"></app-entry>
                <!-- <mat-chip>{{entry.title}} {{entry.price}}å††</mat-chip> -->
            </mat-chip-list>
        </td>
    </tr>
</table>
<button mat-button (click)="show()">show</button>
